# =============================================================================
# THREE HORIZONS GOLDEN PATH: RAG APPLICATION (H3)
# =============================================================================
#
# This template creates a production-ready RAG (Retrieval-Augmented Generation)
# application using Azure AI Foundry, Azure AI Search, and Azure OpenAI.
#
# Features:
#   - Azure AI Search for vector storage and retrieval
#   - Azure OpenAI for embeddings and chat completion
#   - Document ingestion pipeline
#   - Streaming responses
#   - Content safety integration
#   - Observability with tracing
#   - Kubernetes deployment with auto-scaling
#
# =============================================================================

apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: rag-application
  title: RAG Application (H3)
  description: |
    Create a production-ready RAG application with Azure AI Foundry.
    Includes vector search, document ingestion, streaming chat, and observability.
  tags:
    - h3-innovation
    - ai
    - rag
    - azure-openai
    - python
    - recommended
  annotations:
    backstage.io/techdocs-ref: dir:.
    github.com/project-slug: '{{parameters.repoName}}'

spec:
  owner: platform-team
  type: service
  
  # ===========================================================================
  # PARAMETERS
  # ===========================================================================
  
  parameters:
    # -------------------------------------------------------------------------
    # Step 1: Application Information
    # -------------------------------------------------------------------------
    - title: Application Information
      required:
        - appName
        - description
        - owner
      properties:
        appName:
          title: Application Name
          type: string
          description: Name of your RAG application (lowercase, hyphens only)
          pattern: '^[a-z][a-z0-9-]{2,30}$'
          ui:autofocus: true
          ui:help: 'Example: knowledge-assistant, doc-search, support-bot'
          
        description:
          title: Description
          type: string
          description: What does this RAG application do?
          ui:widget: textarea
          ui:options:
            rows: 3
            
        owner:
          title: Owner Team
          type: string
          description: Team that owns this application
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group
              
    # -------------------------------------------------------------------------
    # Step 2: RAG Configuration
    # -------------------------------------------------------------------------
    - title: RAG Configuration
      required:
        - useCase
        - documentSources
      properties:
        useCase:
          title: Use Case
          type: string
          description: Primary use case for this RAG application
          enum:
            - knowledge-base
            - customer-support
            - code-assistant
            - document-qa
            - research-assistant
          enumNames:
            - 'Knowledge Base - Internal documentation and wiki'
            - 'Customer Support - FAQ and support documentation'
            - 'Code Assistant - Code repositories and technical docs'
            - 'Document Q&A - PDF, Word, and general documents'
            - 'Research Assistant - Academic papers and reports'
          default: knowledge-base
          
        documentSources:
          title: Document Sources
          type: array
          description: Where will documents come from?
          items:
            type: string
            enum:
              - blob-storage
              - sharepoint
              - github-repos
              - confluence
              - web-crawler
          uniqueItems: true
          ui:widget: checkboxes
          default:
            - blob-storage
            
        maxDocumentSize:
          title: Max Document Size (MB)
          type: integer
          description: Maximum size of documents to process
          default: 50
          minimum: 1
          maximum: 500
          
        chunkingStrategy:
          title: Chunking Strategy
          type: string
          description: How to split documents for embedding
          enum:
            - semantic
            - fixed-size
            - paragraph
            - sentence
          enumNames:
            - 'Semantic - AI-based meaningful chunks (recommended)'
            - 'Fixed Size - Fixed token count per chunk'
            - 'Paragraph - Split by paragraphs'
            - 'Sentence - Split by sentences'
          default: semantic
          
    # -------------------------------------------------------------------------
    # Step 3: Azure AI Configuration
    # -------------------------------------------------------------------------
    - title: Azure AI Configuration
      required:
        - embeddingModel
        - chatModel
      properties:
        embeddingModel:
          title: Embedding Model
          type: string
          description: Model for generating document embeddings
          enum:
            - text-embedding-3-large
            - text-embedding-3-small
            - text-embedding-ada-002
          enumNames:
            - 'text-embedding-3-large - Best quality (3072 dimensions)'
            - 'text-embedding-3-small - Good quality, lower cost (1536 dimensions)'
            - 'text-embedding-ada-002 - Legacy model (1536 dimensions)'
          default: text-embedding-3-large
          
        chatModel:
          title: Chat Completion Model
          type: string
          description: Model for generating responses
          enum:
            - gpt-4o
            - gpt-4o-mini
            - gpt-4-turbo
            - gpt-4
            - gpt-35-turbo
          enumNames:
            - 'GPT-4o - Latest, best quality and speed'
            - 'GPT-4o-mini - Fast and cost-effective'
            - 'GPT-4 Turbo - High quality with 128k context'
            - 'GPT-4 - Original high quality'
            - 'GPT-3.5 Turbo - Fast, lowest cost'
          default: gpt-4o
          
        enableContentSafety:
          title: Enable Content Safety
          type: boolean
          description: Filter harmful content in inputs and outputs
          default: true
          
        enableGroundedness:
          title: Enable Groundedness Check
          type: boolean
          description: Verify responses are grounded in retrieved documents
          default: true
          
        maxTokensResponse:
          title: Max Response Tokens
          type: integer
          description: Maximum tokens in generated response
          default: 2000
          minimum: 100
          maximum: 8000
          
    # -------------------------------------------------------------------------
    # Step 4: Search Configuration
    # -------------------------------------------------------------------------
    - title: Search Configuration
      properties:
        searchTier:
          title: Azure AI Search Tier
          type: string
          description: Search service tier (affects performance and cost)
          enum:
            - basic
            - standard
            - standard2
            - standard3
          enumNames:
            - 'Basic - Up to 1M docs, 3 replicas'
            - 'Standard - Up to 25M docs, 12 replicas'
            - 'Standard 2 - Up to 100M docs'
            - 'Standard 3 - Up to 200M docs, highest performance'
          default: standard
          
        hybridSearch:
          title: Enable Hybrid Search
          type: boolean
          description: Combine vector + keyword search for better results
          default: true
          
        semanticRanking:
          title: Enable Semantic Ranking
          type: boolean
          description: Re-rank results using AI (improves relevance)
          default: true
          
        topK:
          title: Results to Retrieve (Top K)
          type: integer
          description: Number of documents to retrieve for context
          default: 5
          minimum: 1
          maximum: 20
          
    # -------------------------------------------------------------------------
    # Step 5: Deployment Configuration
    # -------------------------------------------------------------------------
    - title: Deployment Configuration
      required:
        - environment
      properties:
        environment:
          title: Environments to Deploy
          type: array
          description: Which environments to create
          items:
            type: string
            enum:
              - dev
              - staging
              - prod
          uniqueItems: true
          ui:widget: checkboxes
          default:
            - dev
            - staging
            - prod
            
        minReplicas:
          title: Minimum Replicas
          type: integer
          description: Minimum number of pods
          default: 2
          minimum: 1
          maximum: 10
          
        maxReplicas:
          title: Maximum Replicas
          type: integer
          description: Maximum pods for auto-scaling
          default: 10
          minimum: 2
          maximum: 50
          
        cpuRequest:
          title: CPU Request
          type: string
          description: CPU request per pod
          enum:
            - '250m'
            - '500m'
            - '1000m'
            - '2000m'
          default: '500m'
          
        memoryRequest:
          title: Memory Request
          type: string
          description: Memory request per pod
          enum:
            - '512Mi'
            - '1Gi'
            - '2Gi'
            - '4Gi'
          default: '1Gi'
          
        enableIngress:
          title: Enable External Access
          type: boolean
          description: Expose application via ingress
          default: true
          
    # -------------------------------------------------------------------------
    # Step 6: Repository Settings
    # -------------------------------------------------------------------------
    - title: Repository Settings
      required:
        - repoName
      properties:
        repoName:
          title: Repository Name
          type: string
          description: GitHub repository name
          pattern: '^[a-z][a-z0-9-]{2,50}$'
          
        visibility:
          title: Repository Visibility
          type: string
          enum:
            - private
            - internal
            - public
          default: private
          
        branchProtection:
          title: Enable Branch Protection
          type: boolean
          description: Require PRs and reviews for main branch
          default: true
          
        enableCopilot:
          title: Enable GitHub Copilot
          type: boolean
          description: Allow Copilot suggestions in this repo
          default: true
          
        enableGHAS:
          title: Enable Advanced Security
          type: boolean
          description: Enable code scanning and secret detection
          default: true

  # ===========================================================================
  # STEPS
  # ===========================================================================
  
  steps:
    # -------------------------------------------------------------------------
    # Step 1: Fetch RAG Application Skeleton
    # -------------------------------------------------------------------------
    - id: fetch-skeleton
      name: Fetch RAG Application Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          appName: ${{ parameters.appName }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          useCase: ${{ parameters.useCase }}
          embeddingModel: ${{ parameters.embeddingModel }}
          chatModel: ${{ parameters.chatModel }}
          enableContentSafety: ${{ parameters.enableContentSafety }}
          enableGroundedness: ${{ parameters.enableGroundedness }}
          maxTokensResponse: ${{ parameters.maxTokensResponse }}
          searchTier: ${{ parameters.searchTier }}
          hybridSearch: ${{ parameters.hybridSearch }}
          semanticRanking: ${{ parameters.semanticRanking }}
          topK: ${{ parameters.topK }}
          chunkingStrategy: ${{ parameters.chunkingStrategy }}
          documentSources: ${{ parameters.documentSources }}
          
    # -------------------------------------------------------------------------
    # Step 2: Fetch Kubernetes Manifests
    # -------------------------------------------------------------------------
    - id: fetch-k8s
      name: Generate Kubernetes Manifests
      action: fetch:template
      input:
        url: ../../common/kubernetes
        targetPath: ./deploy/kubernetes
        values:
          appName: ${{ parameters.appName }}
          environments: ${{ parameters.environment }}
          minReplicas: ${{ parameters.minReplicas }}
          maxReplicas: ${{ parameters.maxReplicas }}
          cpuRequest: ${{ parameters.cpuRequest }}
          memoryRequest: ${{ parameters.memoryRequest }}
          enableIngress: ${{ parameters.enableIngress }}
          serviceType: ai-application
          
    # -------------------------------------------------------------------------
    # Step 3: Fetch CI/CD Pipeline
    # -------------------------------------------------------------------------
    - id: fetch-cicd
      name: Generate CI/CD Pipeline
      action: fetch:template
      input:
        url: ../../common/cicd/python
        targetPath: ./.github/workflows
        values:
          appName: ${{ parameters.appName }}
          pythonVersion: '3.11'
          enableTests: true
          enableLinting: true
          enableSecurity: ${{ parameters.enableGHAS }}
          environments: ${{ parameters.environment }}
          
    # -------------------------------------------------------------------------
    # Step 4: Fetch Azure Infrastructure (Terraform)
    # -------------------------------------------------------------------------
    - id: fetch-infra
      name: Generate Azure Infrastructure
      action: fetch:template
      input:
        url: ./infrastructure
        targetPath: ./deploy/infrastructure
        values:
          appName: ${{ parameters.appName }}
          searchTier: ${{ parameters.searchTier }}
          embeddingModel: ${{ parameters.embeddingModel }}
          chatModel: ${{ parameters.chatModel }}
          enableContentSafety: ${{ parameters.enableContentSafety }}
          
    # -------------------------------------------------------------------------
    # Step 5: Create GitHub Repository
    # -------------------------------------------------------------------------
    - id: create-repo
      name: Create GitHub Repository
      action: publish:github
      input:
        repoUrl: github.com?owner=${{ parameters.owner }}&repo=${{ parameters.repoName }}
        description: ${{ parameters.description }}
        defaultBranch: main
        repoVisibility: ${{ parameters.visibility }}
        deleteBranchOnMerge: true
        gitAuthorName: Three Horizons Platform
        gitAuthorEmail: platform@${{ parameters.owner }}.com
        
    # -------------------------------------------------------------------------
    # Step 6: Configure Repository Settings
    # -------------------------------------------------------------------------
    - id: configure-repo
      name: Configure Repository
      action: github:repo:push
      input:
        repoUrl: ${{ steps['create-repo'].output.repoUrl }}
        branchProtection:
          enabled: ${{ parameters.branchProtection }}
          requirePullRequest: true
          requiredReviewers: 1
          dismissStaleReviews: true
          requireCodeOwnerReviews: true
          requireStatusChecks: true
          requiredStatusChecks:
            - build
            - test
            - security-scan
        features:
          copilot: ${{ parameters.enableCopilot }}
          issues: true
          wiki: false
          projects: true
          
    # -------------------------------------------------------------------------
    # Step 7: Enable GHAS
    # -------------------------------------------------------------------------
    - id: enable-ghas
      name: Enable GitHub Advanced Security
      if: ${{ parameters.enableGHAS }}
      action: github:actions:dispatch
      input:
        repoUrl: ${{ steps['create-repo'].output.repoUrl }}
        workflowId: enable-ghas.yml
        branchOrTag: main
        
    # -------------------------------------------------------------------------
    # Step 8: Create Azure Resources
    # -------------------------------------------------------------------------
    - id: create-azure-resources
      name: Provision Azure AI Resources
      action: terraform:apply
      input:
        workingDir: ./deploy/infrastructure
        variables:
          app_name: ${{ parameters.appName }}
          environment: dev
          search_tier: ${{ parameters.searchTier }}
          resource_group_name: rg-${{ parameters.appName }}-dev
        
    # -------------------------------------------------------------------------
    # Step 9: Create ArgoCD Application
    # -------------------------------------------------------------------------
    - id: create-argocd-app
      name: Create ArgoCD Application
      action: argocd:create-application
      input:
        appName: ${{ parameters.appName }}
        repoUrl: ${{ steps['create-repo'].output.repoUrl }}
        path: deploy/kubernetes/overlays/dev
        namespace: ${{ parameters.owner }}-dev
        project: ${{ parameters.owner }}
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
            
    # -------------------------------------------------------------------------
    # Step 10: Register in Catalog
    # -------------------------------------------------------------------------
    - id: register-catalog
      name: Register in Backstage Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['create-repo'].output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml
        
    # -------------------------------------------------------------------------
    # Step 11: Create Welcome PR
    # -------------------------------------------------------------------------
    - id: welcome-pr
      name: Create Welcome PR
      action: publish:github:pull-request
      input:
        repoUrl: ${{ steps['create-repo'].output.repoUrl }}
        branchName: welcome-setup
        title: 'ðŸš€ Welcome to your RAG Application!'
        description: |
          # Welcome to ${{ parameters.appName }}! ðŸŽ‰
          
          Your RAG application has been created with the following configuration:
          
          ## ðŸ“‹ Configuration
          
          | Setting | Value |
          |---------|-------|
          | Use Case | ${{ parameters.useCase }} |
          | Embedding Model | ${{ parameters.embeddingModel }} |
          | Chat Model | ${{ parameters.chatModel }} |
          | Search Tier | ${{ parameters.searchTier }} |
          | Content Safety | ${{ parameters.enableContentSafety }} |
          | Groundedness | ${{ parameters.enableGroundedness }} |
          
          ## ðŸš€ Next Steps
          
          1. **Review this PR** and merge to enable the welcome changes
          2. **Add your documents** to the `data/` folder or configure document sources
          3. **Run the ingestion pipeline**: `python scripts/ingest.py`
          4. **Test locally**: `uvicorn app.main:app --reload`
          5. **Check your deployment** in ArgoCD
          
          ## ðŸ“š Documentation
          
          - [Architecture](./docs/architecture.md)
          - [API Reference](./docs/api.md)
          - [Deployment Guide](./docs/deployment.md)
          - [Adding Documents](./docs/ingestion.md)
          
          ## ðŸ”— Quick Links
          
          - [ArgoCD Application](https://argocd.${DNS_ZONE_NAME}/applications/${{ parameters.appName }})
          - [Grafana Dashboard](https://grafana.${DNS_ZONE_NAME}/d/rag-${{ parameters.appName }})
          - [API Docs](https://${{ parameters.appName }}.${DNS_ZONE_NAME}/docs)
          
          ---
          
          Happy building! ðŸ¤–

  # ===========================================================================
  # OUTPUT
  # ===========================================================================
  
  output:
    links:
      - title: Repository
        url: ${{ steps['create-repo'].output.remoteUrl }}
        icon: github
        
      - title: Backstage Catalog
        url: ${{ steps['register-catalog'].output.entityRef }}
        icon: catalog
        
      - title: ArgoCD Application
        url: https://argocd.${DNS_ZONE_NAME}/applications/${{ parameters.appName }}
        icon: cloud
        
      - title: API Documentation
        url: https://${{ parameters.appName }}.${DNS_ZONE_NAME}/docs
        icon: docs
        
      - title: Grafana Dashboard
        url: https://grafana.${DNS_ZONE_NAME}/d/rag-${{ parameters.appName }}
        icon: dashboard
        
      - title: Azure Portal
        url: https://portal.azure.com/#resource/subscriptions/${AZURE_SUBSCRIPTION_ID}/resourceGroups/rg-${{ parameters.appName }}-dev
        icon: cloud
        
      - title: Welcome PR
        url: ${{ steps['welcome-pr'].output.pullRequestUrl }}
        icon: github
