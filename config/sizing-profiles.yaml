## ðŸ”„ Profile Selection Logic

The infrastructure-agent uses this logic:

```python
def select_sizing_profile(issue_config):
    # 1. Load base profile
    profile = load_profile(issue_config.sizing)
    
    # 2. Apply environment multipliers
    if issue_config.env == "prod":
        profile.aks.node_count *= 1.5
        profile.postgresql.ha_enabled = True
        
    # 3. Apply custom overrides
    if issue_config.overrides:
        profile = merge_deep(profile, issue_config.overrides)
        
    # 4. Validate against Azure quotas
    validate_quotas(profile)
    
    return profile
```

