<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 340" font-family="Segoe UI, sans-serif">
  <defs>
    <filter id="ds"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/></filter>
    <marker id="arr" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M 0 0 L 10 5 L 0 10 z" fill="#7f8c8d"/></marker>
  </defs>
  <rect width="700" height="340" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="350" y="28" text-anchor="middle" font-size="18" font-weight="700" fill="#2c3e50">How Modules Connect</text>
  <rect x="40" y="45" width="620" height="160" rx="10" fill="#fff" stroke="#dee2e6" filter="url(#ds)"/>
  <text x="60" y="70" font-size="12" font-weight="700" fill="#2c3e50">Your main.tf</text>
  <rect x="60" y="82" width="270" height="55" rx="6" fill="#eaf2f8" stroke="#3498db"/>
  <text x="70" y="100" font-size="10" fill="#2c3e50" font-family="monospace">module "networking" {</text>
  <text x="70" y="116" font-size="10" fill="#7f8c8d" font-family="monospace">  vnet_cidr = "10.0.0.0/16"</text>
  <text x="70" y="132" font-size="10" fill="#2c3e50" font-family="monospace">}</text>
  <text x="345" y="100" font-size="9" fill="#e74c3c">&#8592; INPUT: You provide</text>
  <rect x="60" y="148" width="350" height="45" rx="6" fill="#e8f8f5" stroke="#27ae60"/>
  <text x="70" y="166" font-size="10" fill="#2c3e50" font-family="monospace">module "aks" {</text>
  <text x="70" y="182" font-size="10" fill="#2c3e50" font-family="monospace">  subnet_id = module.networking.aks_subnet_id</text>
  <text x="425" y="166" font-size="9" fill="#e74c3c">&#8592; Uses OUTPUT</text>
  <!-- Data flow -->
  <text x="350" y="240" text-anchor="middle" font-size="12" font-weight="700" fill="#2c3e50">Data Flow</text>
  <rect x="60" y="255" width="130" height="40" rx="8" fill="#95a5a6" filter="url(#ds)"/>
  <text x="125" y="280" text-anchor="middle" font-size="10" fill="#fff">Your Config</text>
  <line x1="192" y1="275" x2="248" y2="275" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>
  <text x="220" y="268" text-anchor="middle" font-size="8" fill="#7f8c8d">vnet_cidr</text>
  <rect x="250" y="255" width="160" height="40" rx="8" fill="#3498db" filter="url(#ds)"/>
  <text x="330" y="280" text-anchor="middle" font-size="10" fill="#fff">networking module</text>
  <line x1="412" y1="275" x2="468" y2="275" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>
  <text x="440" y="268" text-anchor="middle" font-size="8" fill="#7f8c8d">subnet_id</text>
  <rect x="470" y="255" width="160" height="40" rx="8" fill="#27ae60" filter="url(#ds)"/>
  <text x="550" y="280" text-anchor="middle" font-size="10" fill="#fff">aks module</text>
  <text x="330" y="320" text-anchor="middle" font-size="9" fill="#7f8c8d">creates VNet · outputs subnet_id</text>
  <text x="550" y="320" text-anchor="middle" font-size="9" fill="#7f8c8d">uses subnet_id · creates cluster</text>
</svg>