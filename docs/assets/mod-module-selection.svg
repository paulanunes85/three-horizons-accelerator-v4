<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 520" font-family="Segoe UI, sans-serif">
  <defs>
    <filter id="ds"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/></filter>
  </defs>
  <rect width="640" height="520" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="320" y="28" text-anchor="middle" font-size="18" font-weight="700" fill="#2c3e50">Module Selection Guide</text>
  <text x="320" y="50" text-anchor="middle" font-size="11" fill="#7f8c8d">What do you need?</text>
  <!-- Items -->
  <rect x="40" y="65" width="560" height="36" rx="6" fill="#27ae60" filter="url(#ds)"/>
  <text x="55" y="88" font-size="11" fill="#fff" font-weight="600">"I need consistent resource names"</text>
  <text x="430" y="88" font-size="10" fill="rgba(255,255,255,0.8)">&#8594; naming (always use first!)</text>
