  <text x="55" y="493" font-size="11" fill="#fff" font-weight="600">"I need cost monitoring"</text>
  <text x="430" y="493" font-size="10" fill="rgba(255,255,255,0.8)">&#8594; cost-management (no prereqs)</text>
