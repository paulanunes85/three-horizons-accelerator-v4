  <text x="55" y="268" font-size="11" fill="#fff" font-weight="600">"I need secrets management"</text>
  <text x="430" y="268" font-size="10" fill="rgba(255,255,255,0.8)">&#8594; security (req: networking)</text>
  <rect x="40" y="290" width="560" height="36" rx="6" fill="#e67e22" filter="url(#ds)"/>
  <text x="55" y="313" font-size="11" fill="#fff" font-weight="600">"I need databases"</text>
  <text x="430" y="313" font-size="10" fill="rgba(255,255,255,0.8)">&#8594; databases (req: networking, security)</text>
