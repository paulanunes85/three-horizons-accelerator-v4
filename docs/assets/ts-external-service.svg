<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 260" font-family="Segoe UI, sans-serif">
  <defs><filter id="ds"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.12"/></filter></defs>
  <rect width="680" height="260" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="340" y="24" text-anchor="middle" font-size="16" font-weight="700" fill="#2c3e50">External Service Connectivity — Diagnostics</text>
  <text x="340" y="45" text-anchor="middle" font-size="11" fill="#e74c3c">Cannot reach external service</text>
  <rect x="40" y="58" width="600" height="55" rx="8" fill="#e74c3c" filter="url(#ds)"/>
  <text x="55" y="80" font-size="11" fill="#fff" font-weight="700">DNS resolution fails — "nslookup: can't resolve"</text>
  <text x="55" y="100" font-size="9" fill="rgba(255,255,255,0.8)">Check CoreDNS pods in kube-system · kubectl logs -n kube-system -l k8s-app=kube-dns</text>
  <rect x="40" y="123" width="600" height="55" rx="8" fill="#e67e22" filter="url(#ds)"/>
  <text x="55" y="145" font-size="11" fill="#fff" font-weight="700">DNS works but connection times out</text>
  <text x="55" y="165" font-size="9" fill="rgba(255,255,255,0.8)">Check NSG outbound port 443 · Check Network Policies · Check Azure Firewall rules</text>
  <rect x="40" y="188" width="600" height="55" rx="8" fill="#3498db" filter="url(#ds)"/>
  <text x="55" y="210" font-size="11" fill="#fff" font-weight="700">Connection refused</text>
  <text x="55" y="230" font-size="9" fill="rgba(255,255,255,0.8)">Service is blocking your IP or service is down — verify from outside the cluster</text>
</svg>