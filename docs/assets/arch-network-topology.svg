<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 700" font-family="Segoe UI, sans-serif">
  <defs>
    <linearGradient id="vng" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#2c3e50"/><stop offset="100%" stop-color="#34495e"/></linearGradient>
    <filter id="ds"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/></filter>
  </defs>
  <rect width="880" height="700" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="440" y="30" text-anchor="middle" font-size="18" font-weight="700" fill="#2c3e50">Network Topology — Azure VNet</text>
  <text x="440" y="50" text-anchor="middle" font-size="12" fill="#7f8c8d">CIDR: 10.0.0.0/16 (65,536 IPs)</text>

  <!-- VNet container -->
  <rect x="30" y="62" width="820" height="600" rx="10" fill="#eaf2f8" stroke="#2c3e50" stroke-width="2" stroke-dasharray="6,3"/>

  <!-- AKS Nodes Subnet -->
  <rect x="50" y="78" width="780" height="110" rx="8" fill="#3498db" filter="url(#ds)" opacity="0.9"/>
  <text x="70" y="100" font-size="13" font-weight="700" fill="#fff">AKS NODES SUBNET</text>
  <text x="360" y="100" font-size="10" fill="#d6eaf8">10.0.0.0/22 (1,024 IPs)</text>
  <text x="70" y="118" font-size="10" fill="rgba(255,255,255,0.85)">Worker node VMs · NSG: Allow 443 from AppGW, 6443 from control plane · Deny direct internet</text>
  <rect x="70" y="130" width="80" height="40" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="110" y="148" text-anchor="middle" font-size="9" fill="#fff">10.0.0.4</text>
  <text x="110" y="162" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.7)">Node 1</text>
  <rect x="160" y="130" width="80" height="40" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="200" y="148" text-anchor="middle" font-size="9" fill="#fff">10.0.0.5</text>
  <text x="200" y="162" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.7)">Node 2</text>
  <rect x="250" y="130" width="80" height="40" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="290" y="148" text-anchor="middle" font-size="9" fill="#fff">10.0.0.6</text>
  <text x="290" y="162" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.7)">Node 3</text>
  <rect x="340" y="130" width="80" height="40" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="380" y="148" text-anchor="middle" font-size="9" fill="#fff">10.0.0.7</text>
  <text x="380" y="162" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.7)">Node 4</text>

  <!-- AKS Pods Subnet -->
  <rect x="50" y="200" width="780" height="100" rx="8" fill="#2ecc71" filter="url(#ds)" opacity="0.9"/>
  <text x="70" y="222" font-size="13" font-weight="700" fill="#fff">AKS PODS SUBNET (Azure CNI)</text>
  <text x="415" y="222" font-size="10" fill="#d5f5e3">10.0.16.0/20 (4,096 IPs)</text>
  <text x="70" y="240" font-size="10" fill="rgba(255,255,255,0.85)">Pods get VNet IPs directly — communicate with Azure services without NAT</text>
  <rect x="70" y="252" width="80" height="36" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="110" y="268" text-anchor="middle" font-size="9" fill="#fff">10.0.16.1</text>
  <text x="110" y="282" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.7)">Pod A</text>
  <rect x="160" y="252" width="80" height="36" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="200" y="268" text-anchor="middle" font-size="9" fill="#fff">10.0.16.2</text>
  <text x="200" y="282" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.7)">Pod B</text>
  <rect x="250" y="252" width="80" height="36" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="290" y="268" text-anchor="middle" font-size="9" fill="#fff">10.0.16.3</text>
  <text x="290" y="282" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.7)">Pod C</text>

  <!-- Private Endpoints Subnet -->
  <rect x="50" y="312" width="780" height="120" rx="8" fill="#9b59b6" filter="url(#ds)" opacity="0.9"/>
  <text x="70" y="334" font-size="13" font-weight="700" fill="#fff">PRIVATE ENDPOINTS SUBNET</text>
  <text x="385" y="334" font-size="10" fill="#e8daef">10.0.4.0/24 (256 IPs)</text>
  <text x="70" y="352" font-size="10" fill="rgba(255,255,255,0.85)">Secure connections to Azure PaaS — traffic never goes over public internet</text>
  <rect x="70" y="365" width="170" height="50" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="155" y="385" text-anchor="middle" font-size="10" fill="#fff">10.0.4.4 — ACR PE</text>
  <text x="155" y="400" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.7)">Container images</text>
  <rect x="250" y="365" width="170" height="50" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="335" y="385" text-anchor="middle" font-size="10" fill="#fff">10.0.4.5 — Key Vault PE</text>
  <text x="335" y="400" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.7)">Secrets storage</text>
  <rect x="430" y="365" width="170" height="50" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="515" y="385" text-anchor="middle" font-size="10" fill="#fff">10.0.4.6 — PostgreSQL PE</text>
  <text x="515" y="400" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.7)">Database</text>
  <rect x="610" y="365" width="170" height="50" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="695" y="385" text-anchor="middle" font-size="10" fill="#fff">10.0.4.7 — AI Foundry PE</text>
  <text x="695" y="400" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.7)">AI/ML models</text>

  <!-- App Gateway Subnet -->
  <rect x="50" y="444" width="380" height="90" rx="8" fill="#e67e22" filter="url(#ds)" opacity="0.9"/>
  <text x="70" y="468" font-size="13" font-weight="700" fill="#fff">APP GATEWAY SUBNET</text>
  <text x="70" y="486" font-size="10" fill="rgba(255,255,255,0.85)">10.0.6.0/24 (256 IPs)</text>
  <text x="70" y="504" font-size="10" fill="rgba(255,255,255,0.85)">L7 LB · SSL termination · WAF · Routing</text>

  <!-- Bastion Subnet -->
  <rect x="450" y="444" width="380" height="90" rx="8" fill="#e74c3c" filter="url(#ds)" opacity="0.9"/>
  <text x="470" y="468" font-size="13" font-weight="700" fill="#fff">AZURE BASTION SUBNET</text>
  <text x="470" y="486" font-size="10" fill="rgba(255,255,255,0.85)">10.0.5.0/26 (64 IPs)</text>
  <text x="470" y="504" font-size="10" fill="rgba(255,255,255,0.85)">Secure RDP/SSH · No public IP exposure</text>

  <!-- Legend -->
  <rect x="50" y="554" width="780" height="95" rx="8" fill="#fff" stroke="#dee2e6" filter="url(#ds)"/>
  <text x="70" y="575" font-size="11" font-weight="600" fill="#2c3e50">Subnet Allocation</text>
  <rect x="70" y="588" width="12" height="12" rx="2" fill="#3498db"/>
  <text x="88" y="599" font-size="9" fill="#555">Nodes: 10.0.0.0/22</text>
  <rect x="210" y="588" width="12" height="12" rx="2" fill="#2ecc71"/>
  <text x="228" y="599" font-size="9" fill="#555">Pods: 10.0.16.0/20</text>
  <rect x="365" y="588" width="12" height="12" rx="2" fill="#9b59b6"/>
  <text x="383" y="599" font-size="9" fill="#555">Private Endpoints: 10.0.4.0/24</text>
  <rect x="70" y="615" width="12" height="12" rx="2" fill="#e67e22"/>
  <text x="88" y="626" font-size="9" fill="#555">App Gateway: 10.0.6.0/24</text>
  <rect x="260" y="615" width="12" height="12" rx="2" fill="#e74c3c"/>
  <text x="278" y="626" font-size="9" fill="#555">Bastion: 10.0.5.0/26</text>
</svg>