<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 580" font-family="Segoe UI, sans-serif">
  <defs>
    <linearGradient id="ghg" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#2c3e50"/><stop offset="100%" stop-color="#34495e"/></linearGradient>
    <linearGradient id="cig" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#e67e22"/><stop offset="100%" stop-color="#d35400"/></linearGradient>
    <linearGradient id="arg" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#e74c3c"/><stop offset="100%" stop-color="#c0392b"/></linearGradient>
    <linearGradient id="k8g" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#3498db"/><stop offset="100%" stop-color="#2980b9"/></linearGradient>
    <linearGradient id="acrg" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#27ae60"/><stop offset="100%" stop-color="#229954"/></linearGradient>
    <filter id="ds"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/></filter>
    <marker id="arr" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M 0 0 L 10 5 L 0 10 z" fill="#7f8c8d"/></marker>
  </defs>
  <rect width="820" height="580" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="410" y="30" text-anchor="middle" font-size="18" font-weight="700" fill="#2c3e50">GitOps Workflow</text>

  <!-- Developer -->
  <rect x="320" y="48" width="180" height="40" rx="8" fill="#95a5a6" filter="url(#ds)"/>
  <text x="410" y="73" text-anchor="middle" font-size="12" fill="#fff" font-weight="600">Developer makes change</text>
  <line x1="410" y1="90" x2="410" y2="112" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>
  <text x="420" y="105" font-size="9" fill="#7f8c8d">1. Push</text>

  <!-- GitHub Repository -->
  <rect x="100" y="118" width="620" height="100" rx="10" fill="url(#ghg)" filter="url(#ds)"/>
  <text x="120" y="145" font-size="14" font-weight="700" fill="#fff">GITHUB REPOSITORY</text>
  <text x="120" y="165" font-size="10" fill="rgba(255,255,255,0.85)">Application code (src/) · Kubernetes manifests (k8s/) · ArgoCD definitions (argocd/)</text>
  <text x="120" y="185" font-size="10" fill="rgba(255,255,255,0.7)">Kustomize overlays: base/ → dev/ → staging/ → prod/</text>

  <!-- Fork arrows -->
  <line x1="250" y1="220" x2="200" y2="270" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>
  <text x="195" y="248" font-size="9" fill="#7f8c8d">2. CI runs</text>
  <line x1="570" y1="220" x2="620" y2="270" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>
  <text x="615" y="248" font-size="9" fill="#7f8c8d">3. ArgoCD polls</text>

  <!-- GitHub Actions -->
  <rect x="80" y="278" width="240" height="90" rx="10" fill="url(#cig)" filter="url(#ds)"/>
  <text x="100" y="305" font-size="14" font-weight="700" fill="#fff">GITHUB ACTIONS</text>
  <rect x="100" y="315" width="55" height="30" rx="4" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="127" y="335" text-anchor="middle" font-size="9" fill="#fff">Tests</text>
  <rect x="162" y="315" width="55" height="30" rx="4" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="189" y="335" text-anchor="middle" font-size="9" fill="#fff">Build</text>
  <rect x="224" y="315" width="55" height="30" rx="4" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
  <text x="251" y="335" text-anchor="middle" font-size="9" fill="#fff">Scan</text>

  <!-- ArgoCD -->
  <rect x="500" y="278" width="240" height="90" rx="10" fill="url(#arg)" filter="url(#ds)"/>
  <text x="520" y="305" font-size="14" font-weight="700" fill="#fff">ARGOCD</text>
  <text x="520" y="325" font-size="10" fill="rgba(255,255,255,0.85)">Watches Git repos</text>
  <text x="520" y="345" font-size="10" fill="rgba(255,255,255,0.7)">every 3 min</text>

  <!-- ACR -->
  <rect x="80" y="410" width="240" height="60" rx="10" fill="url(#acrg)" filter="url(#ds)"/>
  <text x="100" y="440" font-size="14" font-weight="700" fill="#fff">ACR</text>
  <text x="160" y="440" font-size="10" fill="rgba(255,255,255,0.85)">Container images</text>
  <line x1="200" y1="370" x2="200" y2="408" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>
  <text x="210" y="395" font-size="9" fill="#7f8c8d">4. Push image</text>

  <!-- Kubernetes Cluster -->
  <rect x="500" y="410" width="240" height="60" rx="10" fill="url(#k8g)" filter="url(#ds)"/>
  <text x="520" y="440" font-size="14" font-weight="700" fill="#fff">KUBERNETES CLUSTER</text>
  <line x1="620" y1="370" x2="620" y2="408" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>
  <text x="640" y="395" font-size="9" fill="#7f8c8d">5. Detect diff</text>

  <!-- ACR to K8s arrow -->
  <line x1="322" y1="440" x2="498" y2="440" stroke="#7f8c8d" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arr)"/>
  <text x="410" y="433" text-anchor="middle" font-size="9" fill="#7f8c8d">9. Pull image</text>

  <!-- Steps at bottom -->
  <rect x="80" y="495" width="660" height="55" rx="8" fill="#fff" stroke="#dee2e6" filter="url(#ds)"/>
  <text x="100" y="518" font-size="10" fill="#2c3e50" font-weight="600">Deployment Steps:</text>
  <text x="100" y="536" font-size="9" fill="#7f8c8d">6. Sync manifests → 7. Apply to cluster → 8. Create/update deployments → 9. Pull images → 10. Start pods → 11. Route traffic</text>
</svg>