<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 300" font-family="Segoe UI, sans-serif">
  <defs>
    <filter id="ds"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/></filter>
  </defs>
  <rect width="640" height="300" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="320" y="28" text-anchor="middle" font-size="18" font-weight="700" fill="#2c3e50">Naming Logic</text>
  <text x="320" y="50" text-anchor="middle" font-size="10" fill="#7f8c8d">Input: customer_name = "contoso", environment = "dev", region = "brazilsouth"</text>
  <rect x="40" y="65" width="560" height="200" rx="10" fill="#fff" stroke="#dee2e6" filter="url(#ds)"/>
  <text x="60" y="92" font-size="12" font-weight="700" fill="#2c3e50">Region Mapping</text>
  <text x="60" y="112" font-size="10" fill="#555" font-family="monospace">brazilsouth → brs   eastus → eus   westeurope → weu</text>
  <line x1="60" y1="122" x2="580" y2="122" stroke="#dee2e6"/>
  <text x="60" y="145" font-size="12" font-weight="700" fill="#2c3e50">Resource Patterns</text>
  <rect x="60" y="155" width="250" height="30" rx="5" fill="#3498db" opacity="0.9"/>
  <text x="70" y="175" font-size="10" fill="#fff">Resource Group: rg-{cust}-{env}-{region}</text>
  <text x="320" y="175" font-size="10" fill="#7f8c8d">→ rg-contoso-dev-brs</text>
  <rect x="60" y="192" width="250" height="30" rx="5" fill="#27ae60" opacity="0.9"/>
  <text x="70" y="212" font-size="10" fill="#fff">Storage: st{cust}{env}{region}</text>
  <text x="320" y="212" font-size="10" fill="#7f8c8d">→ stcontosodevbrs</text>
  <rect x="60" y="229" width="250" height="30" rx="5" fill="#e67e22" opacity="0.9"/>
  <text x="70" y="249" font-size="10" fill="#fff">Key Vault: kv-{cust}-{env}-{region}</text>
  <text x="320" y="249" font-size="10" fill="#7f8c8d">→ kv-contoso-dev-brs</text>
</svg>