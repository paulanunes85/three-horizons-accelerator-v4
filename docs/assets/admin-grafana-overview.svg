<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 380" font-family="Segoe UI, sans-serif">
  <defs>
    <filter id="ds"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/></filter>
  </defs>
  <rect width="780" height="380" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
