<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 480" font-family="Segoe UI, sans-serif">
  <defs>
    <linearGradient id="ztg" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#2c3e50"/><stop offset="100%" stop-color="#34495e"/></linearGradient>
    <filter id="ds"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/></filter>
  </defs>
  <rect width="820" height="480" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="410" y="30" text-anchor="middle" font-size="18" font-weight="700" fill="#2c3e50">Zero Trust Implementation</text>

  <!-- Layer 1 -->
  <rect x="40" y="50" width="740" height="90" rx="10" fill="#e74c3c" filter="url(#ds)" opacity="0.9"/>
  <text x="55" y="75" font-size="9" fill="rgba(255,255,255,0.7)" font-weight="700">1</text>
  <circle cx="55" cy="70" r="12" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
  <text x="78" y="76" font-size="14" font-weight="700" fill="#fff">IDENTITY VERIFICATION</text>
  <text x="78" y="96" font-size="10" fill="rgba(255,255,255,0.9)">Every request must prove who is making it</text>
  <text x="78" y="118" font-size="10" fill="rgba(255,255,255,0.75)">Users: Azure AD + MFA  ·  Services: Managed Identity  ·  Pods: Workload Identity  ·  CI/CD: GitHub OIDC</text>

  <!-- Layer 2 -->
  <rect x="40" y="152" width="740" height="90" rx="10" fill="#e67e22" filter="url(#ds)" opacity="0.9"/>
  <text x="55" y="177" font-size="9" fill="rgba(255,255,255,0.7)" font-weight="700">2</text>
  <circle cx="55" cy="172" r="12" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
  <text x="78" y="178" font-size="14" font-weight="700" fill="#fff">LEAST PRIVILEGE ACCESS</text>
  <text x="78" y="198" font-size="10" fill="rgba(255,255,255,0.9)">Grant minimum permissions needed</text>
  <text x="78" y="220" font-size="10" fill="rgba(255,255,255,0.75)">RBAC: Specific roles  ·  Key Vault: Per-secret policies  ·  K8s: Namespace-scoped  ·  Network Policies</text>

  <!-- Layer 3 -->
  <rect x="40" y="254" width="740" height="90" rx="10" fill="#3498db" filter="url(#ds)" opacity="0.9"/>
  <text x="55" y="279" font-size="9" fill="rgba(255,255,255,0.7)" font-weight="700">3</text>
  <circle cx="55" cy="274" r="12" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
  <text x="78" y="280" font-size="14" font-weight="700" fill="#fff">NETWORK SEGMENTATION</text>
  <text x="78" y="300" font-size="10" fill="rgba(255,255,255,0.9)">Isolate traffic at multiple levels</text>
  <text x="78" y="322" font-size="10" fill="rgba(255,255,255,0.75)">Subnets: Separate workloads  ·  NSGs: Firewall rules  ·  Private Endpoints  ·  Pod Network Policies</text>

  <!-- Layer 4 -->
  <rect x="40" y="356" width="740" height="90" rx="10" fill="#27ae60" filter="url(#ds)" opacity="0.9"/>
  <text x="55" y="381" font-size="9" fill="rgba(255,255,255,0.7)" font-weight="700">4</text>
  <circle cx="55" cy="376" r="12" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
  <text x="78" y="382" font-size="14" font-weight="700" fill="#fff">CONTINUOUS VERIFICATION</text>
  <text x="78" y="402" font-size="10" fill="rgba(255,255,255,0.9)">Always monitor and verify</text>
  <text x="78" y="424" font-size="10" fill="rgba(255,255,255,0.75)">Defender: Security scanning  ·  Azure Monitor: Audit logs  ·  Gatekeeper: Policy enforcement  ·  TFSec: IaC scanning</text>

  <!-- Arrows between layers -->
  <line x1="410" y1="142" x2="410" y2="150" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="410" y1="244" x2="410" y2="252" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="410" y1="346" x2="410" y2="354" stroke="#bdc3c7" stroke-width="2"/>

  <!-- Bottom text -->
  <text x="410" y="468" text-anchor="middle" font-size="11" fill="#7f8c8d" font-style="italic">Never trust, always verify — even inside your network</text>
</svg>