<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 280" font-family="Segoe UI, sans-serif">
  <defs><filter id="ds"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.12"/></filter></defs>
  <rect width="680" height="280" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="340" y="24" text-anchor="middle" font-size="16" font-weight="700" fill="#2c3e50">ImagePullBackOff — Diagnostic Flow</text>
  <text x="340" y="48" text-anchor="middle" font-size="11" fill="#e74c3c" font-weight="600">ImagePullBackOff</text>
  <rect x="40" y="65" width="600" height="55" rx="8" fill="#e74c3c" filter="url(#ds)"/>
  <text x="55" y="87" font-size="11" fill="#fff" font-weight="700">"manifest not found"</text>
  <text x="55" y="107" font-size="9" fill="rgba(255,255,255,0.8)">Image/tag doesn't exist → Check name, tag, and if image was pushed to registry</text>
  <rect x="40" y="130" width="600" height="55" rx="8" fill="#e67e22" filter="url(#ds)"/>
  <text x="55" y="152" font-size="11" fill="#fff" font-weight="700">"unauthorized" or "authentication required"</text>
  <text x="55" y="172" font-size="9" fill="rgba(255,255,255,0.8)">Registry auth issue → ACR: Check AKS-ACR attachment · Private: Check imagePullSecrets</text>
  <rect x="40" y="195" width="600" height="55" rx="8" fill="#3498db" filter="url(#ds)"/>
  <text x="55" y="217" font-size="11" fill="#fff" font-weight="700">"connection refused" or "timeout"</text>
  <text x="55" y="237" font-size="9" fill="rgba(255,255,255,0.8)">Network issue → Check private endpoint · Check NSG outbound rules · Check firewall</text>
</svg>