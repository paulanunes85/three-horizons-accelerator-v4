<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 340" font-family="Segoe UI, sans-serif">
  <defs>
    <linearGradient id="kvg" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#3498db"/><stop offset="100%" stop-color="#2980b9"/></linearGradient>
    <linearGradient id="esog" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#9b59b6"/><stop offset="100%" stop-color="#8e44ad"/></linearGradient>
    <linearGradient id="secg" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#e67e22"/><stop offset="100%" stop-color="#d35400"/></linearGradient>
    <linearGradient id="podg" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#27ae60"/><stop offset="100%" stop-color="#229954"/></linearGradient>
    <filter id="ds"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/></filter>
    <marker id="arr" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M 0 0 L 10 5 L 0 10 z" fill="#7f8c8d"/></marker>
  </defs>
  <rect width="780" height="340" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="390" y="30" text-anchor="middle" font-size="18" font-weight="700" fill="#2c3e50">Secret Management Flow</text>

  <!-- Step labels -->
  <text x="130" y="58" text-anchor="middle" font-size="9" fill="#7f8c8d">1. Admin creates secret</text>
  <text x="390" y="58" text-anchor="middle" font-size="9" fill="#7f8c8d">2. ESO syncs</text>
  <text x="640" y="58" text-anchor="middle" font-size="9" fill="#7f8c8d">3. App uses secret</text>

  <!-- Key Vault -->
  <rect x="40" y="70" width="180" height="120" rx="10" fill="url(#kvg)" filter="url(#ds)"/>
  <text x="130" y="98" text-anchor="middle" font-size="13" font-weight="700" fill="#fff">Key Vault</text>
  <text x="60" y="120" font-size="10" fill="rgba(255,255,255,0.8)">db-password</text>
  <text x="60" y="138" font-size="10" fill="rgba(255,255,255,0.8)">api-key</text>
  <text x="60" y="156" font-size="10" fill="rgba(255,255,255,0.8)">cert.pem</text>

  <!-- Arrow -->
  <line x1="222" y1="130" x2="288" y2="130" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>

  <!-- ESO -->
  <rect x="290" y="70" width="200" height="120" rx="10" fill="url(#esog)" filter="url(#ds)"/>
  <text x="390" y="98" text-anchor="middle" font-size="13" font-weight="700" fill="#fff">External Secrets</text>
  <text x="390" y="118" text-anchor="middle" font-size="13" font-weight="700" fill="#fff">Operator</text>
  <text x="390" y="145" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.7)">Polls every 1 hour</text>

  <!-- Arrow -->
  <line x1="492" y1="130" x2="548" y2="130" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>

  <!-- K8s Secret -->
  <rect x="550" y="70" width="180" height="120" rx="10" fill="url(#secg)" filter="url(#ds)"/>
  <text x="640" y="98" text-anchor="middle" font-size="13" font-weight="700" fill="#fff">Kubernetes</text>
  <text x="640" y="118" text-anchor="middle" font-size="13" font-weight="700" fill="#fff">Secret</text>
  <text x="570" y="145" font-size="10" fill="rgba(255,255,255,0.8)">data:</text>
  <text x="580" y="163" font-size="10" fill="rgba(255,255,255,0.8)">password: ...</text>

  <!-- Arrow down -->
  <line x1="640" y1="192" x2="640" y2="230" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Pod -->
  <rect x="550" y="238" width="180" height="70" rx="10" fill="url(#podg)" filter="url(#ds)"/>
  <text x="640" y="266" text-anchor="middle" font-size="13" font-weight="700" fill="#fff">Pod</text>
  <text x="570" y="288" font-size="10" fill="rgba(255,255,255,0.8)">env: DB_PASS from secret</text>

  <!-- Legend -->
  <rect x="40" y="248" width="380" height="55" rx="8" fill="#fff" stroke="#dee2e6"/>
  <text x="60" y="270" font-size="10" fill="#2c3e50" font-weight="600">Flow:</text>
  <text x="60" y="290" font-size="9" fill="#7f8c8d">Key Vault → ESO syncs → K8s Secret created → Pod mounts as env/volume</text>
</svg>