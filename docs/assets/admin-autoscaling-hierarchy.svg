<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420" font-family="Segoe UI, sans-serif">
  <defs>
    <linearGradient id="cag" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#3498db"/><stop offset="100%" stop-color="#2980b9"/></linearGradient>
    <linearGradient id="hpag" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#27ae60"/><stop offset="100%" stop-color="#229954"/></linearGradient>
    <filter id="ds"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/></filter>
    <marker id="arr" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M 0 0 L 10 5 L 0 10 z" fill="#7f8c8d"/></marker>
  </defs>
  <rect width="700" height="420" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="350" y="30" text-anchor="middle" font-size="18" font-weight="700" fill="#2c3e50">Autoscaling Hierarchy</text>

  <!-- Cluster Autoscaler -->
  <rect x="60" y="50" width="580" height="130" rx="10" fill="url(#cag)" filter="url(#ds)"/>
  <text x="80" y="80" font-size="14" font-weight="700" fill="#fff">CLUSTER AUTOSCALER</text>
  <text x="80" y="105" font-size="11" fill="rgba(255,255,255,0.85)">Watches: Pending pods that can't be scheduled</text>
  <text x="80" y="125" font-size="11" fill="rgba(255,255,255,0.85)">Action: Add nodes when pods can't fit, remove when underutilized</text>
  <text x="80" y="145" font-size="10" fill="rgba(255,255,255,0.65)">Scope: Entire cluster · Speed: Slow (minutes to add node)</text>

  <!-- Arrow -->
  <line x1="350" y1="182" x2="350" y2="212" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>

  <!-- HPA -->
  <rect x="60" y="220" width="580" height="150" rx="10" fill="url(#hpag)" filter="url(#ds)"/>
  <text x="80" y="250" font-size="14" font-weight="700" fill="#fff">HORIZONTAL POD AUTOSCALER (HPA)</text>
  <text x="80" y="275" font-size="11" fill="rgba(255,255,255,0.85)">Watches: CPU/memory usage, custom metrics</text>
  <text x="80" y="295" font-size="11" fill="rgba(255,255,255,0.85)">Action: Add/remove pod replicas</text>
  <text x="80" y="315" font-size="10" fill="rgba(255,255,255,0.65)">Scope: Single deployment · Speed: Fast (seconds to add pod)</text>
  <rect x="80" y="330" width="540" height="25" rx="5" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)"/>
  <text x="350" y="348" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.8)">Load &#8593; → HPA adds pods → Pods pending → CA adds node → Pods run</text>

  <!-- Legend -->
  <rect x="60" y="390" width="14" height="10" rx="2" fill="#3498db"/>
  <text x="80" y="399" font-size="9" fill="#555">Cluster-level (nodes)</text>
  <rect x="220" y="390" width="14" height="10" rx="2" fill="#27ae60"/>
  <text x="240" y="399" font-size="9" fill="#555">Deployment-level (pods)</text>
</svg>