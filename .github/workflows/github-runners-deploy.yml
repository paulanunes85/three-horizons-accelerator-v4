name: Deploy GitHub Runners

on:
  issues:
    types: [labeled]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  deploy-github-runners:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agent:github-runners') && contains(github.event.issue.labels.*.name, 'approved')) ||
      (github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Parse issue configuration
        if: github.event_name == 'issues'
        id: parse
        uses: stefanbuck/github-issue-parser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/github-runners.yml
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Get AKS credentials
        run: |
          PROJECT_NAME=${{ fromJson(steps.parse.outputs.jsonString).project_name }}
          az aks get-credentials \
            --resource-group "${PROJECT_NAME}-rg" \
            --name "${PROJECT_NAME}-aks" \
            --overwrite-existing
      
      - name: Install Actions Runner Controller
        run: |
          helm repo add actions-runner-controller https://actions-runner-controller.github.io/actions-runner-controller
          helm repo update
          
          kubectl create namespace actions-runner-system --dry-run=client -o yaml | kubectl apply -f -
          
          helm upgrade --install actions-runner-controller \
            actions-runner-controller/actions-runner-controller \
            --namespace actions-runner-system \
            --set githubWebhookServer.enabled=true \
            --wait --timeout 10m
      
      - name: Deploy runner scale  sets
        run: |
          kubectl apply -f - <<EOF
          apiVersion: actions.summerwind.dev/v1alpha1
          kind: RunnerDeployment
          metadata:
            name: platform-runners
            namespace: actions-runner-system
          spec:
            replicas: 3
            template:
              spec:
                repository: ${{ github.repository }}
                labels:
                  - self-hosted
                  - aks
                  - three-horizons
          EOF
      
      - name: Validate runner deployment
        run: |
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=actions-runner-controller \
            -n actions-runner-system --timeout=300s
          echo "✅ GitHub Runners deployed successfully"
      
      - name: Comment success on issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ **GitHub Self-Hosted Runners Deployed**\n\n**Configuration:**\n- Runners: 3 replicas\n- Labels: self-hosted, aks, three-horizons\n- Auto-scaling: Enabled\n\n**Usage:**\n\`\`\`yaml\njobs:\n  my-job:\n    runs-on: [self-hosted, aks]\n\`\`\``
            })
      
      - name: Close issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
