name: Deploy Security

on:
  issues:
    types: [labeled]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  deploy-security:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agent:security') && contains(github.event.issue.labels.*.name, 'approved')) ||
      (github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Parse issue configuration
        if: github.event_name == 'issues'
        id: parse
        uses: stefanbuck/github-issue-parser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/security.yml
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      
      - name: Deploy Security Module
        run: |
          cd terraform
          terraform init
          terraform apply -target=module.security -auto-approve \
            -var="project_name=${{ fromJson(steps.parse.outputs.jsonString).project_name }}"
      
      - name: Get Key Vault Name
        id: outputs
        run: |
          cd terraform
          echo "KV_NAME=$(terraform output -raw key_vault_name)" >> $GITHUB_OUTPUT
      
      - name: Validate Security Configuration
        run: |
          chmod +x scripts/validate-config.sh
          ./scripts/validate-config.sh security
      
      - name: Comment success on issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ **Security Configured Successfully**\n\n**Resources:**\n- Key Vault: ${{ steps.outputs.outputs.KV_NAME }}\n- Managed Identities: ✅ Created\n- RBAC: ✅ Configured`
            })
      
      - name: Close issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
