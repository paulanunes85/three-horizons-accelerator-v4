name: Setup GitHub App

on:
  issues:
    types: [labeled]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  setup-github-app:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agent:github-app') && contains(github.event.issue.labels.*.name, 'approved')) ||
      (github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Run GitHub App setup script
        run: |
          chmod +x scripts/setup-github-app.sh
          ./scripts/setup-github-app.sh
      
      - name: Comment success
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **GitHub App Created**\n\nApp configured for OIDC authentication.'
            })
      
      - name: Close issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
