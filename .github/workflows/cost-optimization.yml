name: Cost Optimization

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  analyze-costs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Analyze costs
        run: |
          CURRENT_COST=$(az consumption usage list \
            --start-date $(date -d "first day of this month" +%Y-%m-%d) \
            --end-date $(date +%Y-%m-%d) \
            | jq -r 'map(.pretaxCost) | add')
          echo "Current month cost: \$$CURRENT_COST"  
          echo "CURRENT_COST=$CURRENT_COST" >> $GITHUB_ENV
      
      - name: Generate recommendations
        run: |
          # Placeholder for cost optimization logic
          echo "âœ… Cost analysis complete"
      
      - name: Create optimization issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Cost Optimization] Weekly Report - ${new Date().toISOString().split('T')[0]}`,
              body: `## Cost Analysis\n\n**Current Month Spend:** \\$${process.env.CURRENT_COST}\n\n**Recommendations:**\n- Review unused resources\n- Consider reserved instances\n- Optimize storage tiers`,
              labels: ['cost-optimization', 'weekly-report']
            })
