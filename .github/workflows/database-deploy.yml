name: Deploy Database

on:
  issues:
    types: [labeled]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  deploy-database:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agent:database') && contains(github.event.issue.labels.*.name, 'approved')) ||
      (github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Parse issue configuration
        if: github.event_name == 'issues'
        id: parse
        uses: stefanbuck/github-issue-parser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/database.yml
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      
      - name: Deploy Database Module
        run: |
          cd terraform
          terraform init
          terraform apply -target=module.databases -auto-approve \
            -var="project_name=${{ fromJson(steps.parse.outputs.jsonString).project_name }}" \
            -var="database_type=${{ fromJson(steps.parse.outputs.jsonString).database_type }}"
      
      - name: Get Database Endpoints
        id: outputs
        run: |
          cd terraform
          echo "PG_ENDPOINT=$(terraform output -raw postgres_endpoint 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "COSMOS_ENDPOINT=$(terraform output -raw cosmos_endpoint 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
      
      - name: Store Connection Strings in Key Vault
        run: |
          # Connection strings are automatically stored by Terraform
          echo "✅ Database connection strings stored in Key Vault"
      
      - name: Validate Database Configuration
        run: |
          chmod +x scripts/validate-config.sh
          ./scripts/validate-config.sh database
      
      - name: Comment success on issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ **Database Deployed Successfully**\n\n**Endpoints:**\n- PostgreSQL: ${{ steps.outputs.outputs.PG_ENDPOINT }}\n- Cosmos DB: ${{ steps.outputs.outputs.COSMOS_ENDPOINT }}\n\n**Credentials:** Stored in Key Vault`
            })
      
      - name: Close issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
