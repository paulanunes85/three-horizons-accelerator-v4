name: Deploy Container Registry

on:
  issues:
    types: [labeled]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  deploy-acr:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agent:container-registry') && contains(github.event.issue.labels.*.name, 'approved')) ||
      (github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Parse issue configuration
        if: github.event_name == 'issues'
        id: parse
        uses: stefanbuck/github-issue-parser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/container-registry.yml
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Deploy ACR
        run: |
          PROJECT_NAME=${{ fromJson(steps.parse.outputs.jsonString).project_name }}
          RESOURCE_GROUP="${PROJECT_NAME}-rg"
          ACR_NAME="${PROJECT_NAME}acr"
          
          az acr create \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --sku Premium \
            --location ${{ fromJson(steps.parse.outputs.jsonString).region }} \
            --admin-enabled false
          
          echo "ACR_NAME=${ACR_NAME}" >> $GITHUB_ENV
      
      - name: Enable ACR Features
        run: |
          # Enable Defender for Container Registries
          az security pricing create \
            --name ContainerRegistry \
            --tier Standard
          
          # Configure retention policy
          az acr config retention update \
            --registry ${ACR_NAME} \
            --days 30 \
            --type UntaggedManifests \
            --status enabled
      
      - name: Attach ACR to AKS
        run: |
          PROJECT_NAME=${{ fromJson(steps.parse.outputs.jsonString).project_name }}
          AKS_CLUSTER="${PROJECT_NAME}-aks"
          
          az aks update \
            --resource-group "${PROJECT_NAME}-rg" \
            --name ${AKS_CLUSTER} \
            --attach-acr ${ACR_NAME}
      
      - name: Validate ACR Configuration
        run: |
          chmod +x scripts/validate-config.sh
          ./scripts/validate-config.sh acr
      
      - name: Comment success on issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ **Container Registry Deployed Successfully**\n\n**Registry:** ${process.env.ACR_NAME}.azurecr.io\n**SKU:** Premium\n**Features:**\n- ✅ Defender scanning enabled\n- ✅ Retention policy configured\n- ✅ Attached to AKS cluster`
            })
      
      - name: Close issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
