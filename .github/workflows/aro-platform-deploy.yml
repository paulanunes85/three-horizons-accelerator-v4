# Azure Red Hat OpenShift (ARO) Platform Deployment
# Alternative to AKS for organizations requiring OpenShift/Red Hat ecosystem

name: Deploy ARO Platform

on:
  issues:
    types: [labeled]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  deploy-aro:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agent:aro-platform') && contains(github.event.issue.labels.*.name, 'approved')) ||
      (github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Platform Information
        run: |
          echo "ðŸ”´ Deploying Azure Red Hat OpenShift (ARO) Platform"
          echo "This is an enterprise-grade alternative to AKS with Red Hat support."
          echo "Deployment time: ~30-45 minutes"
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Deploy ARO (if still required)
        run: |
          chmod +x scripts/deploy-aro.sh
          ./scripts/deploy-aro.sh
      
      - name: Comment success on issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **ARO Platform Deployed Successfully**\n\n**Platform:** Azure Red Hat OpenShift\n**Features:**\n- âœ… OpenShift Operators\n- âœ… Built-in GitOps (OpenShift GitOps)\n- âœ… Red Hat Enterprise Linux CoreOS\n- âœ… Enterprise support\n\n**Next Steps:**\n1. Access OpenShift Console\n2. Deploy applications via OpenShift GitOps\n3. Configure observability'
            })
      
      - name: Close issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
