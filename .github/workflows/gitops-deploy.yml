name: Deploy GitOps (ArgoCD)

on:
  issues:
    types: [labeled]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  deploy-gitops:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agent:gitops') && contains(github.event.issue.labels.*.name, 'approved')) ||
      (github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Parse issue configuration
        if: github.event_name == 'issues'
        id: parse
        uses: stefanbuck/github-issue-parser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/gitops.yml
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Get AKS credentials
        run: |
          PROJECT_NAME=${{ fromJson(steps.parse.outputs.jsonString).project_name }}
          az aks get-credentials \
            --resource-group "${PROJECT_NAME}-rg" \
            --name "${PROJECT_NAME}-aks" \
            --overwrite-existing
      
      - name: Install ArgoCD
        run: |
          kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
          kubectl wait --for=condition=available --timeout=600s deployment/argocd-server -n argocd
      
      - name: Get ArgoCD admin password
        id: argocd-pwd
        run: |
          ARGOCD_PWD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d)
          echo "::add-mask::$ARGOCD_PWD"
          echo "ARGOCD_PASSWORD=$ARGOCD_PWD" >> $GITHUB_ENV
      
      - name: Configure ArgoCD repositories
        run: |
          kubectl apply -f argocd/repo-credentials.yaml
          kubectl apply -f argocd/sync-policies.yaml
      
      - name: Deploy App-of-Apps pattern
        run: |
          kubectl apply -f argocd/app-of-apps/root-application.yaml
      
      - name: Validate ArgoCD deployment
        run: |
          chmod +x scripts/validate-config.sh
          ./scripts/validate-config.sh argocd
      
      - name: Comment success on issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… **ArgoCD Deployed Successfully**\n\n**Access:**\n- Run: \`kubectl port-forward svc/argocd-server -n argocd 8080:443\`\n- URL: https://localhost:8080\n- Username: admin\n- Password: (stored in cluster secret)\n\n**Next Steps:**\n1. Access ArgoCD UI\n2. Sync applications\n3. Configure notifications`
            })
      
      - name: Close issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
