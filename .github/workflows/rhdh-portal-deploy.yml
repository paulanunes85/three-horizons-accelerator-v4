name: Deploy RHDH Portal

on:
  issues:
    types: [labeled]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  deploy-rhdh:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agent:rhdh-portal') && contains(github.event.issue.labels.*.name, 'approved')) ||
      (github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Parse issue configuration
        if: github.event_name == 'issues'
        id: parse
        uses: stefanbuck/github-issue-parser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/rhdh-portal.yml
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Get AKS credentials
        run: |
          PROJECT_NAME=${{ fromJson(steps.parse.outputs.jsonString).project_name }}
          az aks get-credentials \
            --resource-group "${PROJECT_NAME}-rg" \
            --name "${PROJECT_NAME}-aks" \
            --overwrite-existing
      
      - name: Create RHDH namespace
        run: kubectl create namespace rhdh --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Install RHDH Helm chart
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add backstage https://backstage.github.io/charts
          helm repo update
          
          helm upgrade --install rhdh backstage/backstage \
            --namespace rhdh \
            --values platform/rhdh/values.yaml \
            --wait --timeout 15m
      
      - name: Configure Backstage plugins
        run: |
          # Apply plugin configurations
          kubectl apply -f platform/rhdh/plugins/ -n rhdh
      
      - name: Get RHDH URL
        id: rhdh-url
        run: |
          RHDH_IP=$(kubectl get svc -n rhdh backstage -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "RHDH_URL=http://${RHDH_IP}" >> $GITHUB_OUTPUT
      
      - name: Validate RHDH deployment
        run: |
          chmod +x scripts/validate-config.sh
          ./scripts/validate-config.sh rhdh
      
      - name: Comment success on issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ **Red Hat Developer Hub Deployed Successfully**\n\n**Access:**\n- URL: ${{ steps.rhdh-url.outputs.RHDH_URL }}\n\n**Features:**\n- ✅ Software Catalog\n- ✅ TechDocs\n- ✅ Golden Path Templates\n- ✅ ArgoCD Plugin\n- ✅ Kubernetes Plugin`
            })
      
      - name: Close issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
