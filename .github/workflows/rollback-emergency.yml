name: Rollback Emergency

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      rollback_target:
        description: 'What to rollback'
        required: true
        type: choice
        options:
          - argocd-app
          - terraform-state
          - database-migration
          - all

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  rollback:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agent:rollback') && contains(github.event.issue.labels.*.name, 'emergency')) ||
      (github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Execute rollback
        run: |
          chmod +x scripts/rollback.sh
          ./scripts/rollback.sh ${{ github.event.inputs.rollback_target || 'all' }}
      
      - name: Comment success
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Rollback Completed**\n\nSystem rolled back to previous stable state.'
            })
      
      - name: Close issue
        if: github.event_name == 'issues' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
