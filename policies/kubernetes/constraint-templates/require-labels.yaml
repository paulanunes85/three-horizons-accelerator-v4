# =============================================================================
# GATEKEEPER CONSTRAINT TEMPLATE - REQUIRE LABELS
# =============================================================================
#
# Ensures that Kubernetes resources have required labels.
# Standard labels help with organization, cost allocation, and operations.
#
# =============================================================================

apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8srequiredlabels
  annotations:
    description: "Requires specified labels on Kubernetes resources"
    metadata.gatekeeper.sh/title: "Required Labels"
    metadata.gatekeeper.sh/version: "1.0.0"
spec:
  crd:
    spec:
      names:
        kind: K8sRequiredLabels
      validation:
        openAPIV3Schema:
          type: object
          properties:
            message:
              type: string
              description: "Custom error message"
            labels:
              type: array
              description: "List of required label keys"
              items:
                type: object
                properties:
                  key:
                    type: string
                    description: "Label key name"
                  allowedRegex:
                    type: string
                    description: "Optional regex for allowed values"
                required:
                  - key
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequiredlabels

        import future.keywords.in

        violation[{"msg": msg, "details": {"missing_labels": missing}}] {
          provided := {label | input.review.object.metadata.labels[label]}
          required := {label | label := input.parameters.labels[_].key}
          missing := required - provided
          count(missing) > 0
          msg := sprintf("Resource %v/%v is missing required labels: %v", [
            input.review.object.kind,
            input.review.object.metadata.name,
            missing
          ])
        }

        violation[{"msg": msg, "details": {"invalid_label": key}}] {
          some i
          label := input.parameters.labels[i]
          label.allowedRegex != ""
          value := input.review.object.metadata.labels[label.key]
          not regex.match(label.allowedRegex, value)
          msg := sprintf("Label %v value '%v' does not match pattern %v", [
            label.key,
            value,
            label.allowedRegex
          ])
        }

