# =============================================================================
# GATEKEEPER CONSTRAINT TEMPLATE - REQUIRE RESOURCE LIMITS
# =============================================================================

apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8scontainerresources
  annotations:
    description: "Requires resource requests and limits on containers"
    metadata.gatekeeper.sh/title: "Container Resources"
    metadata.gatekeeper.sh/version: "1.0.0"
spec:
  crd:
    spec:
      names:
        kind: K8sContainerResources
      validation:
        openAPIV3Schema:
          type: object
          properties:
            exemptImages:
              type: array
              description: "Images exempt from this policy"
              items:
                type: string
            requireLimits:
              type: boolean
              description: "Require resource limits"
              default: true
            requireRequests:
              type: boolean
              description: "Require resource requests"
              default: true
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8scontainerresources

        import future.keywords.in

        violation[{"msg": msg}] {
          container := input_containers[_]
          not is_exempt(container)
          input.parameters.requireLimits
          not container.resources.limits
          msg := sprintf("Container %v does not have resource limits defined", [container.name])
        }

        violation[{"msg": msg}] {
          container := input_containers[_]
          not is_exempt(container)
          input.parameters.requireLimits
          not container.resources.limits.cpu
          msg := sprintf("Container %v does not have CPU limit defined", [container.name])
        }

        violation[{"msg": msg}] {
          container := input_containers[_]
          not is_exempt(container)
          input.parameters.requireLimits
          not container.resources.limits.memory
          msg := sprintf("Container %v does not have memory limit defined", [container.name])
        }

        violation[{"msg": msg}] {
          container := input_containers[_]
          not is_exempt(container)
          input.parameters.requireRequests
          not container.resources.requests
          msg := sprintf("Container %v does not have resource requests defined", [container.name])
        }

        input_containers[c] {
          c := input.review.object.spec.containers[_]
        }

        input_containers[c] {
          c := input.review.object.spec.initContainers[_]
        }

        input_containers[c] {
          c := input.review.object.spec.template.spec.containers[_]
        }

        input_containers[c] {
          c := input.review.object.spec.template.spec.initContainers[_]
        }

        is_exempt(container) {
          exempt_images := object.get(input.parameters, "exemptImages", [])
          img := container.image
          some pattern in exempt_images
          glob.match(pattern, [], img)
        }

